<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wulfenite Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: white;
      }

      .viewer-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      #viewer {
        width: 50%;
        height: auto;
      }

      @media (max-width: 768px) {
        #viewer {
          width: 100%;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  </head>
  <body>
    <div class="viewer-container">
      <div id="viewer"></div>
    </div>

    <script>
      const imageUrls = [];
      for (let i = 1; i <= 79; i++) {
        const num = i.toString().padStart(5, "0");
        imageUrls.push(`https://res.cloudinary.com/dy8hjxyum/image/upload/v1753902017/wulfenite-${num}.jpg`);
      }

      const firstImage = new Image();
      firstImage.src = imageUrls[0];

      firstImage.onload = function () {
        const aspectRatio = this.height / this.width;
        const viewer = document.getElementById("viewer");
        const viewerWidth = viewer.clientWidth;
        const viewerHeight = viewerWidth * aspectRatio;

        $("#viewer").spritespin({
          source: imageUrls,
          width: viewerWidth,
          height: viewerHeight,
          sense: 1,
          frameTime: 60,
          animate: true,
          loop: true,
          responsive: true,
        });
      };
    </script>
  </body>
</html>
