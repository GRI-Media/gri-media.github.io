<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pyrite Viewer</title>
    <style>
      body {
        font-family: sans-serif;
        background: white;
        text-align: center;
        margin: 0;
        padding: 0.5em 1em 1em;
      }

      #pyrite-viewer {
        width: 100%;
        max-width: 700px;
        aspect-ratio: 3 / 2;
        margin: 1rem auto;
        /* Removed filter */
      }

      p {
        font-size: 0.9rem;
        font-weight: normal;
        margin: 0.5em 0;
        color: #000;
      }

      button {
        padding: 0.5em 1em;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: white;
        cursor: pointer;
        margin: 0.5em 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
    <style>
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
  </head>
  <body>
    <h1 style="font-size: 1.25rem;">Pyrite 360Â° Viewer</h1>
    <div id="pyrite-viewer"></div>
    <p>Click &amp; Drag</p>
    <button id="toggle-spin">Pause Rotation</button>

    <script>
      const imageUrls = [];
      for (let i = 1; i <= 79; i++) {
        const num = i.toString().padStart(5, "0");
        imageUrls.push(`https://res.cloudinary.com/dy8hjxyum/image/upload/v1753140984/pyrite-${num}.jpg`);
      }

      let isPlaying = true;

      const firstImage = new Image();
      firstImage.src = imageUrls[0];

      firstImage.onload = function () {
        const aspectRatio = this.height / this.width;
        const containerWidth = document.getElementById("pyrite-viewer").clientWidth;
        const containerHeight = containerWidth * aspectRatio;

        $("#pyrite-viewer").spritespin({
          source: imageUrls,
          width: containerWidth,
          height: containerHeight,
          sense: 1,
          frameTime: 60,
          animate: isPlaying,
          loop: true,
          responsive: true,
        });

        $("#toggle-spin").click(function () {
          isPlaying = !isPlaying;
          $("#pyrite-viewer").spritespin("animate", isPlaying);
          $(this).text(isPlaying ? "Pause Rotation" : "Resume Rotation");
        });
      };
    </script>
  </body>
</html>
