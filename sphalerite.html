<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360ยบ Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    h1 {
      margin: 20px;
    }
    #viewer {
      width: 100%;
      max-width: 600px;
      height: auto;
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>Sphalerite 360ยบ Viewer</h1>
  <img id="viewer" src="" alt="Sphalerite 360ยบ view" />

  <script>
  $(document).ready(function () {
    const images = [];
    for (let i = 1; i <= 79; i++) {
      const num = i.toString().padStart(5, '0');
      const version = i <= 10 ? 'v1752716511' : 'v1752716593';
      images.push(`https://res.cloudinary.com/dy8hjxyum/image/upload/${version}/sphalerite-${num}.jpg`);
    }

    $('#viewer').ThreeSixty({
      totalFrames: 79,
      endFrame: 79,
      currentFrame: 1,
      imgList: '.threesixty_images',
      progress: '.spinner',
      imagePath: '',
      filePrefix: '',
      ext: '.jpg',
      height: 400,
      width: 400,
      navigation: true,
      responsive: true,
      images: images,
    });
  });
</script>
</body>
</html>
