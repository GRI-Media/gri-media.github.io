<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360Â° Viewer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #viewer {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  <script>
    const imageCount = 79;
    const imageBase = "https://res.cloudinary.com/dy8hjxyum/image/upload/v1753221530/sphalerite-";
    const images = [];

    for (let i = 1; i <= imageCount; i++) {
      const num = String(i).padStart(5, '0');
      images.push(`${imageBase}${num}.jpg`);
    }

    SpriteSpin.create({
      source: images,
      width: 800,
      height: 600,
      sense: -1,
      frameTime: 60,
      container: "#viewer",
      responsive: true,
      plugins: [
        'drag',
        '360',
        'wheel'
      ]
    });
  </script>
</body>
</html>
