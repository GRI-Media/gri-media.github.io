<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360ยบ Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #viewer {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      width: 100%;
      height: auto;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Sphalerite 360ยบ Viewer</h1>
  <div id="viewer"></div>
  <script>
    const container = document.getElementById('viewer');
    const frameCount = 79;
    const images = [];
    let currentFrame = 0;

    function pad(n) {
      return n.toString().padStart(5, '0');
    }

    function preloadImages() {
      for (let i = 1; i <= frameCount; i++) {
        const img = new Image();
        img.src = `https://res.cloudinary.com/dy8hjxyum/image/upload/sphalerite-${pad(i)}.jpg`;
        images.push(img);
      }
    }

    function createViewer() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      container.appendChild(canvas);

      const img = images[0];
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };

      let isDragging = false;
      let startX = 0;

      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX;
      });

      canvas.addEventListener('mouseup', () => {
        isDragging = false;
      });

      canvas.addEventListener('mouseleave', () => {
        isDragging = false;
      });

      canvas.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = e.clientX - startX;
        if (Math.abs(dx) > 5) {
          startX = e.clientX;
          currentFrame = (currentFrame + (dx > 0 ? 1 : -1) + frameCount) % frameCount;
          const img = images[currentFrame];
          ctx.drawImage(img, 0, 0);
        }
      });
    }

    preloadImages();
    window.onload = createViewer;
  </script>
</body>
</html>
