<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360ยบ Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    h1 {
      margin: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Sphalerite 360ยบ Viewer</h1>
  <canvas id="viewer" width="800" height="600"></canvas>
  <script>
    const frameCount = 79;
    const imagePrefix = "https://res.cloudinary.com/dy8hjxyum/image/upload/Sphalerite/sphalerite-";
    const canvas = document.getElementById("viewer");
    const ctx = canvas.getContext("2d");
    const images = [];
    let loadedImages = 0;
    let currentFrame = 0;
    let isDragging = false;
    let startX = 0;

    function pad(num, size) {
      return num.toString().padStart(size, '0');
    }

    function loadImages() {
      for (let i = 1; i <= frameCount; i++) {
        const img = new Image();
        img.src = imagePrefix + pad(i, 5) + ".jpg";
        img.onload = () => {
          loadedImages++;
          if (loadedImages === frameCount) {
            drawFrame(currentFrame);
          }
        };
        images.push(img);
      }
    }

    function drawFrame(index) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images[index], 0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      if (Math.abs(dx) > 5) {
        const direction = dx > 0 ? -1 : 1;
        currentFrame = (currentFrame + direction + frameCount) % frameCount;
        drawFrame(currentFrame);
        startX = e.clientX;
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
    });

    canvas.addEventListener("mouseleave", () => {
      isDragging = false;
    });

    loadImages();
  </script>
</body>
</html>
