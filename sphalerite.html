<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360 Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
    button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <canvas id="viewer"></canvas>
  <button id="toggleRotation">Pause Rotation</button>

  <script>
    const canvas = document.getElementById('viewer');
    const ctx = canvas.getContext('2d');
    const toggleBtn = document.getElementById('toggleRotation');

    const imageUrls = [];
    for (let i = 1; i <= 79; i++) {
      const num = String(i).padStart(5, '0');
      imageUrls.push(`https://res.cloudinary.com/dy8hjxyum/image/upload/v1752883625/Sphalerite/sphalerite-${num}.jpg`);
    }

    const images = [];
    let loaded = 0;
    let currentFrame = 0;
    let rotating = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawImage(currentFrame);
    }

    window.addEventListener('resize', resizeCanvas);

    function drawImage(index) {
      if (!images[index]) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const img = images[index];
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      const x = (canvas.width - img.width * scale) / 2;
      const y = (canvas.height - img.height * scale) / 2;
      ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
    }

    function preloadImages(urls, callback) {
      urls.forEach((url, index) => {
        const img = new Image();
        img.onload = () => {
          loaded++;
          images[index] = img;
          if (loaded === urls.length) {
            callback();
          }
        };
        img.src = url;
      });
    }

    toggleBtn.addEventListener('click', () => {
      rotating = !rotating;
      toggleBtn.textContent = rotating ? 'Pause Rotation' : 'Resume Rotation';
    });

    function animate() {
      if (rotating) {
        currentFrame = (currentFrame + 1) % images.length;
        drawImage(currentFrame);
      }
      requestAnimationFrame(animate);
    }

    preloadImages(imageUrls, () => {
      resizeCanvas();
      animate();
    });
  </script>
</body>
</html>
