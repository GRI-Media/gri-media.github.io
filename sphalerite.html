<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360Â° Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/threesixty-slider@2.0.5/dist/threesixty.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #sphalerite360 {

  </style>
</head>
<body>
  <div id="sphalerite360"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

  <script>
    $('#sphalerite360').ThreeSixty({
      totalFrames: 79,
      endFrame: 79,
      currentFrame: 1,
      imgList: '.threesixty_images',
      progress: '.spinner',
      imagePath: 'https://res.cloudinary.com/dy8hjxyum/image/upload/v1752716511/',
      filePrefix: 'sphalerite-',
      ext: '.jpg',
      height: 400,
      width: 400,
      navigation: true,
      responsive: true
    });
  </script>

</html>
