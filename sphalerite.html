<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sphalerite 360Â° Viewer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #viewer {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
      const imageUrls = [];
      for (let i = 1; i <= 79; i++) {
        const num = i.toString().padStart(5, "0");
        imageUrls.push(`https://res.cloudinary.com/dy8hjxyum/image/upload/v1753221530/sphalerite-00001.jpg`);
      }

      let isPlaying = true;

      const firstImage = new Image();
      firstImage.src = imageUrls[0];

      firstImage.onload = function () {
        const aspectRatio = this.height / this.width;
        const containerWidth = document.getElementById("sphalerite-viewer").clientWidth;
        const containerHeight = containerWidth * aspectRatio;

        $("#sphalerite-viewer").spritespin({
          source: imageUrls,
          width: containerWidth,
          height: containerHeight,
          sense: 1,
          frameTime: 60,
          animate: isPlaying,
          loop: true,
          responsive: true,
        });

        $("#toggle-spin").click(function () {
          isPlaying = !isPlaying;
          $("#sphalerite-viewer").spritespin("animate", isPlaying);
          $(this).text(isPlaying ? "Pause Rotation" : "Resume Rotation");
        });
      };
    </script>
  </body>
</html>
