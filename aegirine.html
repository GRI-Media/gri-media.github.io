<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Aegirine Viewer</title>
    <style>
body {
  font-family: sans-serif;
  background: white;
  text-align: center;
  margin: 2em;
  padding-bottom: 3em;
}
      #aegirine-viewer {
        width: 750px;
        height: 750px;
        margin: 1rem auto;
      }
      p {
  font-size: 1rem;
  font-weight: normal;
  margin: 0.5em 0 0.5em 0;
  color: #000;
}
      button {
        padding: 0.5em 1em;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: white;
        cursor: pointer;
        margin-bottom: 2em;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
  </head>
  <body>
    <div id="aegirine-viewer"></div>
    <p>Click &amp; Drag</p>
    <button id="toggle-spin">Pause Rotation</button>

    <script>
      const imageUrls = [];
      for (let i = 1; i <= 80; i++) {
        const num = i.toString().padStart(5, "0");
        imageUrls.push(`https://res.cloudinary.com/dy8hjxyum/image/upload/Aegirine-${num}.jpg`);
      }

      let isPlaying = true;

      const firstImage = new Image();
firstImage.onload = function () {
  const aspectRatio = this.height / this.width;
  const containerWidth = 900; // or set to your preferred display width
  const containerHeight = containerWidth * aspectRatio;

  $("#aegirine-viewer").spritespin({
    source: imageUrls,
    width: containerWidth,
    height: containerHeight,
    sense: -1,
    frameTime: 60,
    animate: isPlaying,
    loop: true,
    responsive: true,
  });
};
firstImage.src = imageUrls[0];

      $("#toggle-spin").click(function () {
        isPlaying = !isPlaying;
        $("#aegirine-viewer").spritespin("animate", isPlaying);
        $(this).text(isPlaying ? "Pause Rotation" : "Resume Rotation");
      });
    </script>
  </body>
</html>
